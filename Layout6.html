<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Layout6.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="main-menu-logo">

            <div class="logo">
                <h2>Company name</h2>
            </div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contant </a>
                <a href="#">Login</a>
                <a href="#">Sign In</a>
            </div>
        </div>

        

        <div class="login-box">
            
            <div class="login-header">
                <h2>Login</h2>
            </div>

            <div class="form-div">

                <form action="" method="post">

                        <label for="txtuser">UserName</label>
                        <input type="text" name="" id="txtuser" placeholder="UserName">
                       
                        <label for="psduser">Password</label>
                        <input type="password" name="" id="psduser" placeholder="Password">

                        <input type="submit" id="btnsubmit" value="Submit">
                </form>

            </div>


        </div>


        <div class="signUp-box">

            <div class="sign-header">
                <h2>Sign In</h2>
            </div>

            <div class="sign-form">
                <form action="" method="">

                    <label for="txtfirstname">First Name</label>
                    <input type="text" id="txtfirstname" placeholder="First Name">

                    <label for="txtlastname">Last Name</label>
                    <input type="text" id="txtlastname" placeholder="Last Name">

                    <label for="txtMail">Email</label>
                    <input type="email" id="txtMail" placeholder="email id">
                    
                    <label for="pdpassword">Password</label>
                    <input type="password" id="pdpassword" placeholder="password">

                    <label for="pdpassword">Comfirm Password</label>
                    <input type="password" id="pdpassword" placeholder="Comfirm password">

                    <input type="submit" value="Submit">


                </form>
            </div>


        </div>


    </div>
    
</body>
</html>
